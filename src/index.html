<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
</head>
<body>
    <main>

        <dialog class="project__dialog">
            <h2>Project dialog</h2>
        </dialog>

        <dialog class="item__dialog">
            <h2>item dialog</h2>
        </dialog>

        <div class="title-buttons">
            <h1>To-Do list</h1>
            <button class="create-project">Create Project</button>
        </div>
        <div class="todo__projects-wrapper">

            <div class="todo__project">
                <button class="project__button"></button>
                <h2>title</h2>
                <ul class="project__list">
                    <li class="to-do">
                        <input type="checkbox" id="1"> <!--! Posible eliminar-->
                        <label for="1">Opcion 1</label> <!--! Posible eliminar-->
                    </li>
                </ul>
            </div>
            
        
        </div>
    </main>
</body>
</html>
